<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/signUpOrLogin.css">
    <title>SignUp | Login</title>
    <link rel="shortcut icon" href="../pictures/food3.png">
</head>

<body dir="rtl">
    <div class="main">
        <input type="checkbox" id="upOrDown" aria-hidden="true">
        <div class="signup">
            <form id="formOfSignUp" action="../html/homePage.html">
                <label for="upOrDown" aria-hidden="true">Sign up</label>
                <input type="text" id="nameOfSignUp" name="name" placeholder="User name" required="">
                <input type="email" id="mailOfSignUp" name="mail" placeholder="Email" required="">
                <input type="password" id="passwordOfSignUp" name="password" placeholder="Password" minlength="6"
                    required="">
                <button class="send" type="submit">send</button>
            </form>
        </div>
        <div class="login">
            <form id="formOfLogin" action="../html/homePage.html">
                <label for="upOrDown" aria-hidden="true">Login</label>
                <input type="text" id="nameOfLogin" name="name" placeholder="User name" required="">
                <input type="password" id="passwordOfLogin" name="password" placeholder="Password" minlength="6"
                    required="">
                <button class="send" type="submit">send</button>
            </form>
        </div>
    </div>
    <script src="../JS/signUpOrLogin.js"></script>
</body>

</html>
